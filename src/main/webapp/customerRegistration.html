<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Registration</title>
</head>
<body>
	<form method="POST" action="customerRegistration">
		<h1>Customer's Registration</h1>
		<p>Please fill in all the fields below and click the submit button!</p>
		
			1. Customer's First Name: <input type="text" name="customersFirstName"/> <br/>
			2. Customers's Last Name: <input type="text" name="customersLastName"/> <br/>
			3. Customer's email address: <input type="text" name="customersEmailAddress"/><br/>
			4. Customer's Password: <input type="text" name="customersPassword"/> <br/>
							
		<h1></h1>
		<input type = "submit" value = "Submit"/>
	</form>
</body>
</html>
